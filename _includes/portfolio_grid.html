<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-png">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Portfolio</h2>
                    <h3 class="section-subheading text-muted">Recent Projects</h3>
                </div>
            </div>
            <div class="row">

                {% for post in site.posts %}
                <div class="col-md-6 col-sm-6 portfolio-item">
                    <a href="#portfolioModal{{ forloop.index }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <!-- <img src="img/portfolio/{{ post.img-preview }}" class="img-responsive" alt=""> -->
                        <div class="portfolio-caption">
                            <h4>{{ post.title }}</h4>
                            <hr>
                            <p class="text-muted">{{ post.description }}</p>
                        </div>
                    </a>
                </div>
                {% endfor %}

            </div>
        </div>
    </section>
